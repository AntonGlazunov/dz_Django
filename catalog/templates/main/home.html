{% extends 'main/base.html' %}

{% block content %}
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Главная</h1>
        <p class="fs-5 text-body-secondary">Вы находитесь на сайте, предназначенном для продажи товаров</p>
    </div>
</header>
<main class="row">
    {% for product in object_list %}
    <div class="col-3">
        <div class="card m-2">
            <h5 class="card-header">Хотите купить?</h5>
            <div class="card-body">
                <h5 class="card-title"><a href="home/{{ product.pk }}">{{ product.name }}</a>
                </h5>
                <p class="card-text">{{ product.description }}</p>
                <a href="#" class="btn btn-primary">{{ product.price }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
    <form class="col-3">
        <div>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Имя</label>
                <input name="name" type="text" class="form-control" id="exampleInputName">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </form>
</main>
{% endblock %}
