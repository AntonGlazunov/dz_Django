{% extends 'catalog/base.html' %}

{% block content %}
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Добавление товаров</h1>
        <p class="fs-5 text-body-secondary">Вы находитесь на странице для добавления товаров</p>
    </div>
</header>
<form class="row" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                    {{ form.as_p }}
                    {% endfor %}
                </div>
            </div>
        </div>
</form>
{% endblock %}
