{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Добавление товаров</h1>
        <p class="fs-5 text-body-secondary">Вы находитесь на странице для добавления товаров</p>
    </div>
</header>
<div class="col-12">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            {% csrf_token %}
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% crispy form %}
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                        {% crispy form %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
