{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-12">
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            {% csrf_token %}
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% crispy form %}
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                        {% crispy form %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
