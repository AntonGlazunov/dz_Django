{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<header>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Информация о товаре</h1>
        <p class="fs-5 text-body-secondary">Полное описание товара</p>
    </div>
</header>

<main class="row">
    <div class="col-6">
        <img src="{{ object.image | media_filter }}" width="400" height="400" class="img-thumbnail" alt="Не работает чего то" >
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item">{{ object.name }}</li>
            <li class="list-group-item">{{ object.description }}</li>
            <li class="list-group-item">{{ object.category }}</li>
            <li class="list-group-item">{{ object.price }}</li>
            <li class="list-group-item">Товар выложен: {{ object.updated_at }}</li>
        </ul>
    </div>
</main>
{% endblock %}
