<h1 class="visually-hidden"></h1>

<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"/>
        </svg>
        <span class="fs-4">Меню</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="{% url 'catalog:product_list' %}" class="nav-link active" aria-current="page">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#home"/>
                </svg>
                Главная
            </a>
        </li>
        <li>
            <a href="{% url 'catalog:category_list' %}" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#people-circle"/>
                </svg>
                Категории
            </a>
        </li>
        <li>
            <a href="{% url 'blog:blog_list' %}" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#speedometer2"/>
                </svg>
                Блог
            </a>
        </li>
        <li>
            <a href="#" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#table"/>
                </svg>
                Заказы
            </a>
        </li>
        <li>
            <a href="{% url 'catalog:contact' %}" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#people-circle"/>
                </svg>
                Контакты
            </a>
        </li>
        <li>
            <a href="{% url 'catalog:create_product' %}" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#people-circle"/>
                </svg>
                Добавить продукт
            </a>
        </li>
        {% if user.is_content_manager %}
        <li>
            <a href="{% url 'blog:add_blog' %}" class="nav-link text-white">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="#people-circle"/>
                </svg>
                Добаить статью
            </a>
        </li>
        {% endif %}
    </ul>
    <hr>
    <div class="dropdown">
        {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="10">
            </svg>
            Выйти
        </a>
        <a href="{% url 'users:profile' %}" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="10">
            </svg>
            Редактировать профиль
        </a>
        {% else %}
        <a href="{% url 'users:login' %}" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="10">
            </svg>
            Войти
        </a>
        <a href="{% url 'users:register' %}" class="nav-link text-white">
            <svg class="bi me-2" width="16" height="10">
            </svg>
            Зарегистрироваться
        </a>
        {% endif %}
    </div>
</div>
